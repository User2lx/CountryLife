<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Caress the Stick</title>
  <style>
    body {
      font-family: Comic Sans MS, sans-serif;
      background: #fefae0;
      color: #5f4b32;
      text-align: center;
      margin: 0;
      padding: 20px;
      cursor: none; /* Hide system cursor */
      overflow: hidden;
    }

    #stickContainer {
      position: relative;
      width: 60px;
      height: 300px;
      margin: 40px auto;
    }

    #stick {
      width: 60px;
      height: 300px;
      background: #8b5a2b;
      border-radius: 20px;
      position: absolute;
      top: 0;
      left: 0;
      box-shadow: 0 0 10px #8b5a2b;
    }

    #tip {
      position: absolute;
      top: 0;
      left: 0;
      width: 60px;
      height: 40px;
      background: #8b5a2b;
      border-radius: 20px 20px 0 0;
      z-index: 2;
      transition: background 0.5s;
    }

    #score {
      font-size: 24px;
      margin-bottom: 20px;
    }

    #leaderboard {
      margin-top: 40px;
    }

    .leaderboard-entry {
      font-size: 18px;
    }

    #hand {
      position: fixed;
      width: 40px;
      height: 40px;
      background: url('https://upload.wikimedia.org/wikipedia/commons/thumb/2/24/Hand_cursor_font_awesome.svg/64px-Hand_cursor_font_awesome.svg.png') no-repeat center;
      background-size: contain;
      pointer-events: none;
      z-index: 999;
    }
  </style>
</head>
<body>
  <h1>ü™µ Caress the Stick</h1>
  <div id="score">Score: 0</div>

  <div id="stickContainer">
    <div id="tip"></div>
    <div id="stick"></div>
  </div>

  <div id="leaderboard">
    <h2>üèÜ Leaderboard</h2>
    <div class="leaderboard-entry">ü•á Diddy - 1,000,000</div>
    <div class="leaderboard-entry" id="playerEntry">ü•à You - 0</div>
  </div>

  <div id="hand"></div>

  <script>
    let score = 0;
    let lastY = null;
    let movedUp = false;
    let movedDown = false;

    const scoreDisplay = document.getElementById("score");
    const playerEntry = document.getElementById("playerEntry");
    const tip = document.getElementById("tip");
    const stickContainer = document.getElementById("stickContainer");

    stickContainer.addEventListener("mousemove", (e) => {
      const rect = stickContainer.getBoundingClientRect();
      const y = e.clientY - rect.top;

      if (lastY !== null) {
        if (y < lastY) movedUp = true;
        else if (y > lastY) movedDown = true;

        if (movedUp && movedDown) {
          increaseScore();
          movedUp = false;
          movedDown = false;
        }
      }

      lastY = y;
    });

    function increaseScore() {
      score++;
      scoreDisplay.innerText = "Score: " + score;
      playerEntry.innerText = "ü•à You - " + score.toLocaleString();

      if (score >= 100) {
        tip.style.background = "white";
      }
    }

    // Jiggle hand cursor
    const hand = document.getElementById('hand');
    let mouseX = 0, mouseY = 0;
    let handX = 0, handY = 0;

    document.addEventListener('mousemove', (e) => {
      mouseX = e.clientX;
      mouseY = e.clientY;
    });

    function animateHand() {
      handX += (mouseX - handX) * 0.1;
      handY += (mouseY - handY) * 0.1;
      hand.style.transform = `translate(${handX}px, ${handY}px)`;
      requestAnimationFrame(animateHand);
    }

    animateHand();
  </script>
</body>
</html>
