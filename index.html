<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Portal</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f4f8;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #003366;
            color: white;
            padding: 20px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        nav {
            background-color: #00509e;
            display: flex;
            justify-content: center;
            padding: 10px 0;
        }
        nav a {
            color: white;
            margin: 0 20px;
            text-decoration: none;
            font-weight: bold;
        }
        nav a:hover {
            text-decoration: underline;
        }
        main {
            padding: 40px;
            text-align: center;
        }
        .card {
            background: white;
            padding: 20px;
            margin: 20px auto;
            max-width: 500px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        footer {
            background-color: #003366;
            color: white;
            text-align: center;
            padding: 15px 0;
            position: relative;
            bottom: 0;
            width: 100%;
            margin-top: 40px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Springfield High School</h1>
        <p>Student and Faculty Portal</p>
    </header>

    <nav>
        <a href="#">Home</a>
        <a href="#">Classes</a>
        <a href="#">Assignments</a>
        <a href="#">Calendar</a>
        <a href="#">Contact</a>
    </nav>

    <main>
        <div class="card">
            <h2>Welcome Back!</h2>
            <p>Check your classes, homework, and school news here.</p>
        </div>
        <div class="card">
            <h3>Upcoming Events</h3>

</body>
</html>
